apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: sdv
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:latest
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: Pa$$W0Rd654#
          #valueFrom:
          #  secretKeyRef:
          #    name: mysql-secret
          #    key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
      #nodeSelector:
      #  kubernetes.io/hostname: worker
--- 
apiVersion: apps/v1
kind: Service
metadata:
  name: mysql
  namespace: sdv
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql
 