apiVersion: v1
kind: PersistentVolume
metadata:
  name: alertmanager-pv
  labels:
    type: local
spec:
  storageClassName: sdv-local-storage # Must match your StorageClass name
  capacity:
    storage: 2Gi # Must be equal to or greater than the PVC request
  accessModes:
   - ReadWriteOnce # Must match the PVC request
  hostPath:
    path: "/mnt/data/alertmanager" # This path must exist on your VM
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - "{{ node_name }}"   # This must resolve to the node name where volume exists
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-pvc
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: sdv-local-storage
